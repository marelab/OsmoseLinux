	<script>
		/* Commando
			{
			 "cmd"					:	"status"
			 "sensorTop"   			:	"ON/OFF"
			 "sensorBottom			:	"ON/OFF"
			 "sensorAqua			: 	"ON/OFF"
			 "ventWasser  			:	"OPEN/CLOSED"
			 "ventAbwasser  		:   "OPEN/CLOSE"
			 "runOsmose"    		:   "int sec OsmoseProduction is running"
			 "runRefill     		:   "int sec Refill Aqua is running"
			 "runClean      		:   "int sec Cleaning Osmose is runing"
			 "refillRunFailTime"   	:   "int sec"
			 "osmoeRunFailTime"		:   "int sec"
			 "automodus"        	:   "idle / clean / osmose / refill / error"
			 "operaterModus         :   "idle / clean / osmose / refill / error"
			 "time"					:   "time string of device"
			}
			
			{
			 "cmd"  				:	"setDbounceSensor"
			 "sensorTopDbounce"   	:   "int sec"
			 "sensorBottomDbounce"	:   "int sec"
			 "sensorAquaDbounce"	:   "int sec"
			}
			
			{
			 "cmd"  				:	"setFailTime"
			 "refillRunFailTime"   	:   "int sec"
			 "osmoeRunFailTime"		:   "int sec"
			}
			 
			{
			 "cmd"  				:	"getDbounceSensor"
			 "sensorTopDbounce"   	:   "int sec"
			 "sensorBottomDbounce"	:   "int sec"
			 "sensorAquaDbounce"	:   "int sec"
			 }
			 
			 {
			 "cmd"  				:	"writeConfig"
			 }
			 
			 {
			 "cmd"  				:	"readConfig"
			 }
			 
		 */
		//enum OsmoseState { sidle ,smanual, spclean, sclean ,sposmose, sosmose , serror,srclean,soff };
		//                      0	   1		2		3		4			5		6		7	  8	 
		var osmoseState = Object.freeze({
			"0" : "Idle",
			"1" : "Manuell",
			"2" : "Cleaning",
			"3" : "Cleaning",
			"4" : "Osmose",
			"5" : "Osmose",
			"6" : "!!! FEHLER !!!",
			"7" : "Cleaning",
			"8" : "Off"
		});
		var osmoseModus = Object.freeze({
			"0" : "Modus Manuell",
			"1" : "Modus Automatik"
		});

		var refillModus = Object.freeze({
			"0" : "Auffüllen aus",
			"1" : "Auffüllen an",
			"2" : "Auffüllen Fehler"
		});
		
		
		//var ws = new ReconnectingWebSocket("ws://osmosedev:8080/echo_all");
		var wscmd = new ReconnectingWebSocket("ws://osmosedev:8080/wscmd");
		
		wscmd.onclose = function(event) {
			console.log("websocket closed occurred.");
			document.getElementById("websocketstatustxt").innerHTML = "Network: Disconnect";
			 
		}
		
		wscmd.onopen = function(event) {
			   console.log("websocket Connection established");
			   // Display user friendly messages for the successful establishment of connection
			   document.getElementById("websocketstatustxt").innerHTML = "Network: Connected";  
		}
		
		

		wscmd.onmessage = function(evt) {
			console.log(evt.data);
			var json = JSON.parse(evt.data);
			if (json.cmd == "status") {
				//console.log("STATUS RECV");
				if (json.sensorAqua == "true") {
					document.getElementById("sensorAqua").src = "/img/sensor_passiv.png";
				} else {
					document.getElementById("sensorAqua").src = "/img/sensor.png";

				}
				if (json.sensorTop == "true") {
					document.getElementById("sensorTop").src = "/img/sensor_passiv.png";
				} else {
					document.getElementById("sensorTop").src = "/img/sensor.png";
				}
				if (json.sensorBottom == "true") {
					document.getElementById("sensorBottom").src = "/img/sensor_passiv.png";
				} else {
					document.getElementById("sensorBottom").src = "/img/sensor.png";
				}

				if (json.refillPump == "true") {
					document.getElementById("refillPump").src = "/img/refill_wasser_on.png";
				} else {
					document.getElementById("refillPump").src = "/img/refill_wasser_off.png";
				}

				if (json.osmosePump == "true") {
					document.getElementById("osmosePump").src = "/img/osmose_wasser_on.png";
				} else {
					document.getElementById("osmosePump").src = "/img/osmose_wasser_off.png";
				}

				if (json.cleanVent == "true") {
					document.getElementById("abwasser_on").style.display = "block";
					document.getElementById("cleanVent").src = "/img/abwasser_wasser_on.png";
				} else {
					document.getElementById("abwasser_on").style.display = "none";
					document.getElementById("cleanVent").src = "/img/abwasser_wasser_off.png";

				}

				if (json.frischVent == "true") {
					document.getElementById("frischVent").src = "/img/zulauf_wasser_on.png";
					document.getElementById("zulauf_on").style.display = "block";
				} else {
					document.getElementById("zulauf_on").style.display = "none";
				}

				//console.log("Status: "+ osmoseState[json.modus]);	
				if (osmoseState[json.modus] == "Cleaning") {
					document.getElementById("statusTextInner").innerHTML = osmoseState[json.modus]
							+ " ("
							+ json.cleanRuntime
							+ "/"
							+ json.runtimeForCleaning + ")";
				} else if (osmoseState[json.modus] == "Osmose") {
					document.getElementById("statusTextInner").innerHTML = osmoseState[json.modus]
							+ " (" + json.osmoseRuntime + ")";
				} else {
					document.getElementById("statusTextInner").innerHTML = osmoseState[json.modus];
				}

				//Modus Info
				console.log("AnlagenModus:" + json.osmoseModus);
				if (osmoseModus[json.osmoseModus] == "Modus Manuell") {
					document.getElementById("modusTextInner").innerHTML = osmoseModus[json.osmoseModus];
				} else if (osmoseModus[json.osmoseModus] == "Modus Automatik") {
					document.getElementById("modusTextInner").innerHTML = osmoseModus[json.osmoseModus];
				}

				if (refillModus[json.refillState] == "Auffüllen aus") {
					document.getElementById("modusTextInnerRefill").innerHTML = refillModus[json.refillState];
					document.getElementById("modusRefillRuntime").innerHTML = "";
				} else if (refillModus[json.refillState] == "Auffüllen an") {
					document.getElementById("modusTextInnerRefill").innerHTML = refillModus[json.refillState];
					document.getElementById("modusRefillRuntime").innerHTML = "Laufzeit:"
							+ json.refillRuntime;

				} else if (refillModus[json.refillState] == "Auffüllen Fehler") {
					document.getElementById("modusTextInnerRefill").innerHTML = refillModus[json.refillState];
				}

			}
			
			
			// SETUP Server->Client 
			// Server sendet Setup Daten to Client
			if (json.cmd == "setupdatatoclient") {
				console.log(json);
				var e = document.getElementById("DbounceSensorAqua");
				e.value = json.sensorAquaDbounce;
				e = document.getElementById("DbounceSensorTop");
				e.value = json.sensorTopDbounce;
				e = document.getElementById("DbounceSensorBottom");
				e.value = json.sensorBottomDbounce;

				e = document.getElementById("StartModus");
				e.value = json.osmoseModus;

				e = document.getElementById("RuntimeClean");
				e.value = json.runtimeForCleaning;
				e = document.getElementById("MaxOsmoseRuntime");
				e.value = json.osmoseFailTime;
				e = document.getElementById("MaxRefillRuntime");
				e.value = json.refillFaillTime;
				e = document.getElementById("osmoseRuntimeToClean");
				e.value = json.osmoseRuntimeToClean;
				
				e = document.getElementById("emailInput");
				e.value = json.email;
				
				//e = document.getElementById("emailCheck");
				
				if (json.emailAktiv == true){
					$('#emailCheck').prop('checked', true);
				}else{
					$('#emailCheck').prop('checked', false);
				}
								
				selectItemByValue(document.getElementById("IoPinSensorAqua"),json.IoPinSensorAqua);
				selectItemByValue(document.getElementById("IoPinSensorTop"),json.IoPinSensorTop);
				selectItemByValue(document.getElementById("IoPinSensorBottom"),json.IoPinSensorBottom);
				
				selectItemByValue(document.getElementById("IOsmoseManuelPort"),json.IOsmoseManuelPort);
				selectItemByValue(document.getElementById("IOpumpRefillPort"),json.IOpumpRefillPort);
				selectItemByValue(document.getElementById("IOrefillManuelPort"),json.IOrefillManuelPort);
				selectItemByValue(document.getElementById("IOventCleanPort"),json.IOventCleanPort);
				selectItemByValue(document.getElementById("IOventFreshWaterPort"),json.IOventFreshWaterPort);
				
				/*
				document.getElementById("IoPinSensorAqua").selectedIndex 		= json.IoPinSensorAqua;
				document.getElementById("IoPinSensorTop").selectedIndex 		= json.IoPinSensorTop
				document.getElementById("IoPinSensorBottom").selectedIndex 		= json.IoPinSensorBottom;
				
				document.getElementById("IOsmoseManuelPort").selectedIndex 	    = json.IOsmoseManuelPort;
				document.getElementById("IOpumpRefillPort").selectedIndex 		= json.IOpumpRefillPort;
				document.getElementById("IOrefillManuelPort").selectedIndex 	= json.IOrefillManuelPort;
				document.getElementById("IOventCleanPort").selectedIndex 		= json.IOventCleanPort;
				document.getElementById("IOventFreshWaterPort").selectedIndex 	= json.IOventFreshWaterPort;
				*/
			}
			
			// Getting Statistik Infos from Server
			moment.locale('us');
			if (json.cmd == "sendStatistik") {
				var statiRefill=[];
				var statiProduction=[];
				var graphdata;
				 $("#tbodystatistik").empty();
			//https://stackoverflow.com/questions/18395976/how-to-display-a-json-array-in-table-format	
				$.each(json.statistik, function (index, item) {
					
					 // Unixtimestamp
					 var unixtimestamp = item["startdatum"] ;
					 // Months array
					 // Convert timestamp to milliseconds
					 var date = new Date(unixtimestamp*1000);
					 // Year
					 var year = date.getFullYear();
					 // Month
					 var month =  "0" + (date.getMonth()+1);
					 // Day
					 var day =  "0" + date.getDate();
					 // Hours
					 var hours =  ""+date.getHours();
					 // Minutes
					 var minutes = ""+date.getMinutes();
					 // Seconds
					 var seconds =  ""+date.getSeconds();
					 // Display date time in MM-dd-yyyy h:m:s format
					 var convdataTime = day.substr(-2)+'.'+month.substr(-2)+'.'+year+' '+hours.substr(-2) + ':' + minutes.substr(-2) + ':' + seconds.substr(-2);
					 //graphdata = moment(convdataTime,"dd.mm.yyyy hh:mm:ss").format('YYYY-MM-DD h:mma');
					 //graphdata = moment(convdataTime,"dd.mm.yyyy hh:mm:ss").format('YYYY-MM-DD h:mma');
					 graphdata = moment.unix(unixtimestamp).format('YYYY-MM-DD h:mmA');
					 console.log("graphdata: "+ graphdata);
					 var eachrow = "<tr>"
				                 + "<td>" + item["typ"] + "</td>"
				                 + "<td>" + convdataTime + "</td>"
				                 + "<td>" + item["duration"] + "</td>"
				                 + "</tr>";
				     if (item["typ"]=="RefillLauf")
				        statiRefill.push([graphdata , item['duration']]); 
				     
				     if (item["typ"]=="OsmoseLauf")
				    	 statiProduction.push([graphdata , item['duration']]);
					        
				     $('#tbodystatistik').append(eachrow);
				
				}
				);
				//line1=[['2008-08-12 4:00PM',4], ['2008-09-12 4:00PM',6.5], ['2008-10-12 4:00PM',5.7], ['2008-11-12 4:00PM',9], ['2008-12-12 4:00PM',8.2]];
				//console.log("GraphTest:"+ line1);
				console.log("GraphArray:"+ statiRefill);
				$( "tr:odd" ).css("background-color", "#bbbbff" ); 
				$( "tr:even").css("background-color",  "#eeeeee");
				
				/*
				  var line1=[['2008-08-12 4:00PM',4], ['2008-09-12 4:00PM',6.5], ['2008-10-12 4:00PM',5.7], ['2008-11-12 4:00PM',9], ['2008-12-12 4:00PM',8.2]];
				  $.jqplot('chartdiv', [line1], {
				    title:'Default Date Axis',
				    axes:{
				        xaxis:{
				            renderer:$.jqplot.DateAxisRenderer
				        }
				    },
				    series:[{lineWidth:4, markerOptions:{style:'square'}}]
				  });
				  */
				
				$.jqplot('refillDIV',  [statiRefill],{
				title:'Refill Dauer pro Tag',	
				stackSeries: true,
     			seriesDefaults: {
     				renderer:$.jqplot.BarRenderer,
     			    rendererOptions: {            
     		            barPadding: 0,      // number of pixels between adjacent bars in the same
     		                                // group (same category or bin).
     		            barMargin: 0,      // number of pixels between adjacent groups of bars.
     		            barDirection: 'vertical', // vertical or horizontal.
     		            barWidth: 2

     		        }                
      			},
      			axes: {
        		xaxis: {
        			renderer:$.jqplot.DateAxisRenderer,
        			tickRenderer: $.jqplot.CanvasAxisTickRenderer,
                    tickOptions: {
                         angle: -45,
                         formatString:'%d.%m.%Y'
                    },
      				tickInterval: "1 day",
      				numberTicks: 14
        		},
        		yaxis: {
          			label: "Dauer",
          			min: 0,
          			tickInterval: 5,
          			tickOptions:{prefix: 'sec '}
        		}
      			},
      			highlighter: {
      	            show:true,
      	            useAxesFormatters: true,
      	            formatString:'<table class="jqplot-highlighter"> \
      	                <tr><td>date:</td><td>%s</td></tr> \
      	                <tr><td>Sec:</td><td>%s</td></tr> \
      	            </table>'
      	        }
    			});
				  
				
				  $.jqplot('productionDIV',  [statiProduction],{
						title:'Dauer Osmose Produktionslauf',	
						stackSeries: true,
		     			seriesDefaults: {
		     				renderer:$.jqplot.BarRenderer,
		     			    rendererOptions: {            
		     		            barPadding: 0,      // number of pixels between adjacent bars in the same
		     		                                // group (same category or bin).
		     		            barMargin: 0,      // number of pixels between adjacent groups of bars.
		     		            barDirection: 'vertical', // vertical or horizontal.
		     		            barWidth: 2

		     		        }                
		      			},
		      			axes: {
		        		xaxis: {
		        			renderer:$.jqplot.DateAxisRenderer,
		        			tickRenderer: $.jqplot.CanvasAxisTickRenderer,
		                    tickOptions: {
		                         angle: -45,
		                         formatString:'%d.%m.%Y'
		                    },
		      				tickInterval: "1 day",
		      				numberTicks: 14
		        		},
		        		yaxis: {
		          			label: "Dauer",
		          			min: 0,
		          			tickInterval: 300,

		        		}
		      			},
		      			highlighter: {
		      	            show:true,
		      	            useAxesFormatters: true,
		      	            formatString:'<table class="jqplot-highlighter"> \
		      	                <tr><td>date:</td><td>%s</td></tr> \
		      	                <tr><td>Sec:</td><td>%s</td></tr> \
		      	            </table>'
		      	        }
		    			});
    			
    			
				console.log(json);
			}
		}



		
		function selectItemByValue(elmnt, value){

		    for(var i=0; i < elmnt.options.length; i++)
		    {
		      if(elmnt.options[i].value == value){
		        elmnt.selectedIndex = i;
		      	return;
		      }
		    }
		  }

		function doReset() {
			wscmd.send("{\"cmd\":\"reset\"}");
		}

		function fwscmd() {
			wscmd.send("{\"cmd\":\"info\"}");
		}

		function readStatistik() {
			wscmd.send("{\"cmd\":\"getStatistik\"}");
		}
		
		function readConfig() {
			wscmd.send("{\"cmd\":\"readConfig\"}");
		}
		
		function readStatistik(){
			wscmd.send("{\"cmd\":\"readStatistik\"}");
		}

		function writeConfig() {
			//Select FIELD
			//var e = document.getElementById("DbounceSensorAqua");
			//var dbounceSensorAqua = e.options[e.selectedIndex].value;
			var jsonObj = {};
			jsonObj["cmd"] = "writeConfig";

			var e = document.getElementById("DbounceSensorAqua");
			var dbounceSensorAqua = e.value;
			jsonObj["sensorAquaDbounce"] = parseInt(e.value);

			e = document.getElementById("DbounceSensorTop");
